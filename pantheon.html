<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎßåÏã†Ï†Ñ (Pantheon League)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            font-size: 3em;
            color: #ffd700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            margin-bottom: 10px;
        }
        
        .league-info {
            font-size: 1.3em;
            color: #00d4ff;
        }
        
        /* Ïã† ÏÑ†ÌÉù ÌôîÎ©¥ */
        .god-selection {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .god-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border: 2px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .god-card:hover {
            transform: translateY(-5px);
            border-color: #ffd700;
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.3);
        }
        
        .god-card.selected {
            border-color: #00ff00;
            background: linear-gradient(135deg, rgba(0, 255, 0, 0.2), rgba(0, 255, 0, 0.1));
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        
        .god-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }
        
        .god-type {
            font-size: 0.9em;
            color: #aaa;
        }
        
        /* Ïä§ÌÇ¨ Ìä∏Î¶¨ */
        .skill-tree-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            border: 2px solid #ffd700;
        }
        
        .skill-tree-title {
            font-size: 2em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .skill-points {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #00d4ff;
        }
        
        .skill-tree {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .skill-branch {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .branch-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .skill-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 2px solid #555;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .skill-item:hover {
            border-color: #ffd700;
        }
        
        .skill-item.active {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .skill-name {
            font-weight: bold;
            color: #fff;
            margin-bottom: 5px;
        }
        
        .skill-desc {
            font-size: 0.85em;
            color: #aaa;
        }
        
        .skill-level {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }
        
        .level-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #333;
            border: 1px solid #555;
        }
        
        .level-dot.filled {
            background: #00ff00;
            box-shadow: 0 0 5px #00ff00;
        }
        
        /* Î≤ÑÌäº */
        .action-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: bold;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #000;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
        }
        
        .action-btn:disabled {
            background: #555;
            color: #999;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Í≤∞Í≥º ÌôîÎ©¥ */
        .results-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 30px;
            border: 2px solid #ffd700;
        }
        
        .results-title {
            font-size: 2.5em;
            color: #ffd700;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .ranking-table th {
            background: rgba(255, 215, 0, 0.2);
            padding: 15px;
            text-align: left;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
        }
        
        .ranking-table td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .ranking-table tr.player-row {
            background: rgba(0, 255, 0, 0.1);
            font-weight: bold;
        }
        
        .rank-medal {
            font-size: 1.5em;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üèõÔ∏è ÎßåÏã†Ï†Ñ</h1>
            <div class="league-info">League <span id="leagueNumber">1</span></div>
        </header>
        
        <!-- Ïã† ÏÑ†ÌÉù ÌôîÎ©¥ -->
        <div id="selectionScreen">
            <h2 style="text-align: center; color: #ffd700; margin-bottom: 20px;">Ïã†ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî</h2>
            <div class="god-selection" id="godList"></div>
            <button class="action-btn" id="confirmGodBtn" disabled onclick="confirmGod()">ÏÑ†ÌÉù ÌôïÏ†ï</button>
        </div>
        
        <!-- Ïä§ÌÇ¨ Ìä∏Î¶¨ ÌôîÎ©¥ -->
        <div id="skillScreen" class="hidden">
            <div class="skill-tree-container">
                <div class="skill-tree-title" id="selectedGodName"></div>
                <div class="skill-points">ÎÇ®ÏùÄ Ìè¨Ïù∏Ìä∏: <span id="remainingPoints">10</span></div>
                <div class="skill-tree" id="skillTree"></div>
            </div>
            <button class="action-btn" onclick="startLeague()">Î¶¨Í∑∏ ÏãúÏûë</button>
        </div>
        
        <!-- Í≤∞Í≥º ÌôîÎ©¥ -->
        <div id="resultsScreen" class="hidden">
            <div class="results-container">
                <div class="results-title">üèÜ Î¶¨Í∑∏ Í≤∞Í≥º</div>
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>ÏàúÏúÑ</th>
                            <th>Ïã†</th>
                            <th>Ï¥ù Ïä§ÌÉØ</th>
                            <th>Ïäπ/Ìå®</th>
                        </tr>
                    </thead>
                    <tbody id="rankingBody"></tbody>
                </table>
                <button class="action-btn" onclick="nextLeague()">Îã§Ïùå Î¶¨Í∑∏</button>
            </div>
        </div>
    </div>
    
    <script>
        // Í≤åÏûÑ ÏÉÅÌÉú
        let gameState = {
            league: 1,
            selectedGod: null,
            skillPoints: 10,
            skills: {}
        };
        
        // 30Í∞ú Ïã† Îç∞Ïù¥ÌÑ∞
        const gods = [
            { id: 'athens', name: 'Athens', type: 'ÏßÄÌòú' },
            { id: 'rome', name: 'Rome', type: 'Ï†ÑÏüÅ' },
            { id: 'tokyo', name: 'Tokyo', type: 'Í∏∞Ïà†' },
            { id: 'paris', name: 'Paris', type: 'Î¨∏Ìôî' },
            { id: 'seoul', name: 'Seoul', type: 'ÌòÅÏã†' },
            { id: 'cairo', name: 'Cairo', type: 'ÏòÅÏÉù' },
            { id: 'moscow', name: 'Moscow', type: 'Ï∂îÏúÑ' },
            { id: 'sydney', name: 'Sydney', type: 'Ìï≠Ìï¥' },
            { id: 'london', name: 'London', type: 'Ï†úÍµ≠' },
            { id: 'beijing', name: 'Beijing', type: 'ÌÜµÏπò' },
            { id: 'amazon', name: 'Amazon', type: 'ÏÉùÎ™Ö' },
            { id: 'sahara', name: 'Sahara', type: 'Í∑πÌïú' },
            { id: 'alps', name: 'Alps', type: 'Í≥†ÏßÄ' },
            { id: 'himalayas', name: 'Himalayas', type: 'Ï†ïÎ≥µ' },
            { id: 'babylon', name: 'Babylon', type: 'Î≤àÏòÅ' },
            { id: 'memphis', name: 'Memphis', type: 'Ïã†ÎπÑ' },
            { id: 'thebes', name: 'Thebes', type: 'ÌÉúÏñë' },
            { id: 'sparta', name: 'Sparta', type: 'Ï†ÑÏÇ¨' },
            { id: 'venice', name: 'Venice', type: 'Î¨¥Ïó≠' },
            { id: 'vienna', name: 'Vienna', type: 'ÏòàÏà†' },
            { id: 'delhi', name: 'Delhi', type: 'Ìñ•Ïã†Î£å' },
            { id: 'bangkok', name: 'Bangkok', type: 'Ï°∞Ìôî' },
            { id: 'istanbul', name: 'Istanbul', type: 'ÍµêÎ•ò' },
            { id: 'rio', name: 'Rio', type: 'Ï∂ïÏ†ú' },
            { id: 'kilimanjaro', name: 'Kilimanjaro', type: 'Ï†ïÏÉÅ' },
            { id: 'everest', name: 'Everest', type: 'Ï¥àÏõî' },
            { id: 'nile', name: 'Nile', type: 'ÌíçÏöî' },
            { id: 'rhine', name: 'Rhine', type: 'ÌùêÎ¶Ñ' },
            { id: 'ganges', name: 'Ganges', type: 'Ï†ïÌôî' },
            { id: 'euphrates', name: 'Euphrates', type: 'Î¨∏Î™Ö' }
        ];
        
        // Ïä§ÌÇ¨ Ìä∏Î¶¨ (Ïã†ÎßàÎã§ Í≥†Ïú†)
        const skillTrees = {
            athens: {
                wisdom: {
                    name: 'ÏßÄÌòú',
                    skills: [
                        { id: 'strategy', name: 'Ï†ÑÎûµ', desc: 'Í≥µÍ≤©Î†• +5', stat: 'attack', value: 5, maxLevel: 3 },
                        { id: 'philosophy', name: 'Ï≤†Ìïô', desc: 'Î∞©Ïñ¥Î†• +5', stat: 'defense', value: 5, maxLevel: 3 }
                    ]
                },
                democracy: {
                    name: 'ÎØºÏ£ºÏ£ºÏùò',
                    skills: [
                        { id: 'unity', name: 'Îã®Í≤∞', desc: 'Ï≤¥Î†• +10', stat: 'hp', value: 10, maxLevel: 2 },
                        { id: 'diplomacy', name: 'Ïô∏Íµê', desc: 'ÌöåÌîº +3', stat: 'dodge', value: 3, maxLevel: 2 }
                    ]
                }
            },
            tokyo: {
                technology: {
                    name: 'Í∏∞Ïà†',
                    skills: [
                        { id: 'innovation', name: 'ÌòÅÏã†', desc: 'Í≥µÍ≤©Î†• +7', stat: 'attack', value: 7, maxLevel: 3 },
                        { id: 'efficiency', name: 'Ìö®Ïú®', desc: 'ÏÜçÎèÑ +5', stat: 'speed', value: 5, maxLevel: 2 }
                    ]
                },
                harmony: {
                    name: 'Ï°∞Ìôî',
                    skills: [
                        { id: 'balance', name: 'Í∑†Ìòï', desc: 'Î∞©Ïñ¥Î†• +6', stat: 'defense', value: 6, maxLevel: 3 },
                        { id: 'precision', name: 'Ï†ïÎ∞Ä', desc: 'ÏπòÎ™ÖÌÉÄ +4', stat: 'crit', value: 4, maxLevel: 2 }
                    ]
                }
            },
            amazon: {
                life: {
                    name: 'ÏÉùÎ™ÖÎ†•',
                    skills: [
                        { id: 'vitality', name: 'ÌôúÎ†•', desc: 'Ï≤¥Î†• +15', stat: 'hp', value: 15, maxLevel: 3 },
                        { id: 'regeneration', name: 'Ïû¨ÏÉù', desc: 'ÌöåÎ≥µ +5', stat: 'regen', value: 5, maxLevel: 2 }
                    ]
                },
                wild: {
                    name: 'ÏïºÏÉù',
                    skills: [
                        { id: 'savagery', name: 'ÏïºÎßå', desc: 'Í≥µÍ≤©Î†• +8', stat: 'attack', value: 8, maxLevel: 2 },
                        { id: 'stealth', name: 'ÏùÄÏã†', desc: 'ÌöåÌîº +6', stat: 'dodge', value: 6, maxLevel: 3 }
                    ]
                }
            }
            // ÎÇòÎ®∏ÏßÄ Ïã†Îì§ÏùÄ Í∏∞Î≥∏ ÌÖúÌîåÎ¶ø ÏÇ¨Ïö©
        };
        
        // Í∏∞Î≥∏ Ïä§ÌÇ¨ Ìä∏Î¶¨ ÌÖúÌîåÎ¶ø
        const defaultSkillTree = {
            power: {
                name: 'Ìûò',
                skills: [
                    { id: 'strength', name: 'Í∞ïÎ†•Ìï®', desc: 'Í≥µÍ≤©Î†• +6', stat: 'attack', value: 6, maxLevel: 3 },
                    { id: 'fortitude', name: 'Ïù∏ÎÇ¥', desc: 'Î∞©Ïñ¥Î†• +6', stat: 'defense', value: 6, maxLevel: 3 }
                ]
            },
            agility: {
                name: 'ÎØºÏ≤©',
                skills: [
                    { id: 'swiftness', name: 'Ïã†ÏÜç', desc: 'ÏÜçÎèÑ +4', stat: 'speed', value: 4, maxLevel: 2 },
                    { id: 'evasion', name: 'ÌöåÌîº', desc: 'ÌöåÌîº +5', stat: 'dodge', value: 5, maxLevel: 3 }
                ]
            }
        };
        
        // Ïã† Î™©Î°ù Î†åÎçîÎßÅ
        function renderGods() {
            const godList = document.getElementById('godList');
            godList.innerHTML = gods.map(god => `
                <div class="god-card" onclick="selectGod('${god.id}')">
                    <div class="god-name">${god.name}</div>
                    <div class="god-type">${god.type}</div>
                </div>
            `).join('');
        }
        
        // Ïã† ÏÑ†ÌÉù
        function selectGod(godId) {
            gameState.selectedGod = godId;
            document.querySelectorAll('.god-card').forEach(card => card.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
            document.getElementById('confirmGodBtn').disabled = false;
        }
        
        // Ïã† ÏÑ†ÌÉù ÌôïÏ†ï
        function confirmGod() {
            document.getElementById('selectionScreen').classList.add('hidden');
            document.getElementById('skillScreen').classList.remove('hidden');
            
            const god = gods.find(g => g.id === gameState.selectedGod);
            document.getElementById('selectedGodName').textContent = god.name + ' ÌäπÏÑ± Ìä∏Î¶¨';
            
            renderSkillTree();
        }
        
        // Ïä§ÌÇ¨ Ìä∏Î¶¨ Î†åÎçîÎßÅ
        function renderSkillTree() {
            const skillTree = skillTrees[gameState.selectedGod] || defaultSkillTree;
            const container = document.getElementById('skillTree');
            
            container.innerHTML = Object.entries(skillTree).map(([branchId, branch]) => `
                <div class="skill-branch">
                    <div class="branch-name">${branch.name}</div>
                    ${branch.skills.map(skill => `
                        <div class="skill-item" onclick="toggleSkill('${branchId}', '${skill.id}')">
                            <div class="skill-name">${skill.name}</div>
                            <div class="skill-desc">${skill.desc}</div>
                            <div class="skill-level" id="skill-${branchId}-${skill.id}">
                                ${Array(skill.maxLevel).fill(0).map((_, i) => 
                                    `<div class="level-dot"></div>`
                                ).join('')}
                            </div>
                        </div>
                    `).join('')}
                </div>
            `).join('');
            
            gameState.skills = {};
        }
        
        // Ïä§ÌÇ¨ ÌÜ†Í∏Ä
        function toggleSkill(branchId, skillId) {
            const key = `${branchId}-${skillId}`;
            const skillTree = skillTrees[gameState.selectedGod] || defaultSkillTree;
            const skill = skillTree[branchId].skills.find(s => s.id === skillId);
            
            if (!gameState.skills[key]) {
                gameState.skills[key] = 0;
            }
            
            if (gameState.skillPoints > 0 && gameState.skills[key] < skill.maxLevel) {
                gameState.skills[key]++;
                gameState.skillPoints--;
            } else if (gameState.skills[key] > 0) {
                gameState.skills[key]--;
                gameState.skillPoints++;
            }
            
            updateSkillDisplay(branchId, skillId, gameState.skills[key]);
            document.getElementById('remainingPoints').textContent = gameState.skillPoints;
        }
        
        // Ïä§ÌÇ¨ Î†àÎ≤® ÌëúÏãú ÏóÖÎç∞Ïù¥Ìä∏
        function updateSkillDisplay(branchId, skillId, level) {
            const container = document.getElementById(`skill-${branchId}-${skillId}`);
            const dots = container.querySelectorAll('.level-dot');
            dots.forEach((dot, i) => {
                if (i < level) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }
        
        // Î¶¨Í∑∏ ÏãúÏûë
        function startLeague() {
            // AI Ïã†Îì§Ïùò Ïä§ÌÉØ ÎûúÎç§ ÏÉùÏÑ±
            const participants = gods.map(god => {
                const isPlayer = god.id === gameState.selectedGod;
                let totalStat;
                
                if (isPlayer) {
                    // ÌîåÎ†àÏù¥Ïñ¥ Ïä§ÌÉØ Í≥ÑÏÇ∞
                    const skillTree = skillTrees[god.id] || defaultSkillTree;
                    totalStat = 50; // Í∏∞Î≥∏ Ïä§ÌÉØ
                    
                    Object.entries(gameState.skills).forEach(([key, level]) => {
                        const [branchId, skillId] = key.split('-');
                        const skill = skillTree[branchId].skills.find(s => s.id === skillId);
                        totalStat += skill.value * level;
                    });
                } else {
                    // AIÎäî ÎûúÎç§ (40~120)
                    totalStat = 40 + Math.floor(Math.random() * 80);
                }
                
                return {
                    ...god,
                    totalStat,
                    isPlayer,
                    wins: 0,
                    losses: 0
                };
            });
            
            // 1:1 ÌÜ†ÎÑàÎ®ºÌä∏ ÏãúÎÆ¨Î†àÏù¥ÏÖò (Í∞ÑÎã® Î≤ÑÏ†Ñ)
            participants.forEach((p1, i) => {
                for (let j = i + 1; j < participants.length; j++) {
                    const p2 = participants[j];
                    const winner = p1.totalStat > p2.totalStat ? p1 : 
                                  (p2.totalStat > p1.totalStat ? p2 : 
                                  (Math.random() > 0.5 ? p1 : p2));
                    const loser = winner === p1 ? p2 : p1;
                    
                    winner.wins++;
                    loser.losses++;
                }
            });
            
            // ÏàúÏúÑ Ï†ïÎ†¨ (ÏäπÏàò > Ï¥ùÏä§ÌÉØ)
            participants.sort((a, b) => {
                if (b.wins !== a.wins) return b.wins - a.wins;
                return b.totalStat - a.totalStat;
            });
            
            showResults(participants);
        }
        
        // Í≤∞Í≥º ÌëúÏãú
        function showResults(participants) {
            document.getElementById('skillScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');
            
            const tbody = document.getElementById('rankingBody');
            tbody.innerHTML = participants.map((p, i) => {
                const rank = i + 1;
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                
                return `
                    <tr class="${p.isPlayer ? 'player-row' : ''}">
                        <td><span class="rank-medal">${medal}</span> ${rank}</td>
                        <td>${p.name}${p.isPlayer ? ' (YOU)' : ''}</td>
                        <td>${p.totalStat}</td>
                        <td>${p.wins}Ïäπ ${p.losses}Ìå®</td>
                    </tr>
                `;
            }).join('');
        }
        
        // Îã§Ïùå Î¶¨Í∑∏
        function nextLeague() {
            gameState.league++;
            gameState.skillPoints = 10;
            gameState.skills = {};
            
            document.getElementById('leagueNumber').textContent = gameState.league;
            document.getElementById('resultsScreen').classList.add('hidden');
            document.getElementById('selectionScreen').classList.remove('hidden');
            document.getElementById('confirmGodBtn').disabled = true;
            
            renderGods();
        }
        
        // Ï¥àÍ∏∞Ìôî
        renderGods();
    </script>
</body>
</html>
